<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - DJ's Custom Prints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
      background-color: #f7f7f7;
    }

    header {
      background: #003366;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1.2em;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      max-width: 300px;
      cursor: pointer;
      border: 2px solid #003366;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    #fullscreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    #fullscreen img {
      max-width: 90%;
      max-height: 90%;
    }

    #fullscreen span {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
    }

    footer {
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Gallery</h1>
    <p>Explore our custom 3D-printed creations!</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Gallery Section -->
  <div class="gallery">
    <img src="redwings front.jpeg" alt="Custom Redwings Hockey Jersey - Front" onclick="showFullscreen(this.src)">
    <img src="redwings back.jpeg" alt="Custom Redwings Hockey Jersey - Back" onclick="showFullscreen(this.src)">
  </div>

  <!-- Fullscreen Overlay -->
  <div id="fullscreen">
    <span onclick="closeFullscreen()">&times;</span>
    <img src="" alt="Fullscreen View">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 DJ's Custom Prints. Proudly made in Newfoundland. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Fullscreen -->
  <script>
    function showFullscreen(src) {
      const fullscreenDiv = document.getElementById('fullscreen');
      const fullscreenImg = fullscreenDiv.querySelector('img');
      fullscreenImg.src = src;
      fullscreenDiv.style.display = 'flex';
    }

    function closeFullscreen() {
      const fullscreenDiv = document.getElementById('fullscreen');
      fullscreenDiv.style.display = 'none';
    }
  </script>
</body>
</html>
