<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      background: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery figure {
      text-align: center;
      margin: 0;
    }

    .gallery img {
      max-width: 300px;
      border: 2px solid #003366;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .gallery figcaption {
      margin-top: 10px;
      font-size: 1em;
      color: #003366;
    }

    footer {
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }

    /* Fullscreen styles */
    #fullscreenOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #fullscreenOverlay img {
      max-width: 90%;
      max-height: 90%;
      border: 2px solid #fff;
    }

    #fullscreenOverlay span {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Gallery</h1>
    <p>Explore our custom 3D-printed creations!</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Gallery Section -->
  <div class="gallery">
    <figure>
      <img src="redwings front.jpeg" alt="Custom Shirt Keychain - Front" onclick="openFullscreen(this)">
      <figcaption>Custom Redwings Hockey Jersey - Front</figcaption>
    </figure>
    <figure>
      <img src="redwings back.jpeg" alt="Custom Shirt Keychain - Back" onclick="openFullscreen(this)">
      <figcaption>Custom Redwings Hockey Jersey - Back</figcaption>
    </figure>
  </div>

  <!-- Fullscreen Overlay -->
  <div id="fullscreenOverlay" onclick="closeFullscreen()">
    <span>&times;</span>
    <img id="fullscreenImage" src="" alt="Fullscreen Image">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 DJ's Custom Prints. Proudly made in Newfoundland. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Fullscreen -->
  <script>
    function openFullscreen(image) {
      const overlay = document.getElementById('fullscreenOverlay');
      const fullscreenImage = document.getElementById('fullscreenImage');
      fullscreenImage.src = image.src;
      overlay.style.display = 'flex';
    }

    function closeFullscreen() {
      const overlay = document.getElementById('fullscreenOverlay');
      overlay.style.display = 'none';
    }
  </script>
</body>
</html>
