<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - DJ's Custom Prints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f7f7f7;
    }

    header {
      background: #003366;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1.2em;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 20px;
      margin: 20px auto;
      max-width: 1200px;
      text-align: center;
    }

    section h2 {
      color: #003366;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery figure {
      text-align: center;
      margin: 0;
    }

    .gallery img {
      max-width: 100%;
      height: auto;
      border: 2px solid #003366;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .gallery figcaption {
      margin-top: 10px;
      font-size: 1em;
      color: #003366;
    }

    footer {
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Gallery</h1>
    <p>Explore our custom 3D-printed creations!</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section>
    <h2>Our Creations</h2>
    <div class="gallery">
      <figure>
        <img src="redwings front.jpeg" alt="Custom Redwings Hockey Jersey - Front">
        <figcaption>Custom Redwings Hockey Jersey - Front</figcaption>
      </figure>
      <figure>
        <img src="redwings back.jpeg" alt="Custom Redwings Hockey Jersey - Back">
        <figcaption>Custom Redwings Hockey Jersey - Back</figcaption>
      </figure>
      <figure>
        <img src="customnamekeychain.jpg" alt="Custom Name Keychain">
        <figcaption>Custom Name Keychain</figcaption>
      </figure>
      <figure>
        <img src="therockkeychain.jpg" alt="The Rock Keychain">
        <figcaption>The Rock Keychain</figcaption>
      </figure>
      <figure>
        <img src="angelheart.jpg" alt="Angel Heart Keychain">
        <figcaption>Angel Heart Keychain</figcaption>
      </figure>
      <figure>
        <img src="MontrealCanadienskeychain.jpg" alt="Montreal Canadiens Keychain">
        <figcaption>Montreal Canadiens Keychain</figcaption>
      </figure>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 DJ's Custom Prints. Proudly made in Newfoundland. All rights reserved.</p>
  </footer>
</body>
</html>
