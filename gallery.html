<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - DJ's Custom Prints</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    /* General Reset */
    body, h1, h2, p, ul {
      margin: 0;
      padding: 0;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d8eefa, #ffffff);
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #003366;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      margin: 0;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    /* Section Styling */
    section {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    section h2 {
      color: #003366;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery-container figure {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 0;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 220px;
      text-align: center;
    }

    .gallery-container figure:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .gallery-container img {
      max-width: 100%;
      border-bottom: 2px solid #003366;
      border-radius: 8px 8px 0 0;
    }

    .gallery-container figcaption {
      padding: 10px;
      font-size: 1em;
      font-weight: bold;
      color: #003366;
    }

    footer {
      background: #003366;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer p {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Gallery</h1>
    <p>Explore our custom 3D-printed creations!</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section>
    <h2>Our Creations</h2>
    <div class="gallery-container">
      <figure>
        <img src="redwings front.jpeg" alt="Custom Redwings Hockey Jersey - Front">
        <figcaption>Custom Redwings Hockey Jersey - Front</figcaption>
      </figure>
      <figure>
        <img src="redwings back.jpeg" alt="Custom Redwings Hockey Jersey - Back">
        <figcaption>Custom Redwings Hockey Jersey - Back</figcaption>
      </figure>
      <figure>
        <img src="customnamekeychain.jpg" alt="Custom Name Keychain">
        <figcaption>Custom Name Keychain</figcaption>
      </figure>
      <figure>
        <img src="therockkeychain.jpg" alt="The Rock Keychain">
        <figcaption>The Rock Keychain</figcaption>
      </figure>
      <figure>
        <img src="angelheart.jpg" alt="Angel Heart Keychain">
        <figcaption>Angel Heart Keychain</figcaption>
      </figure>
      <figure>
        <img src="MontrealCanadienskeychain.jpg" alt="Montreal Canadiens Keychain">
        <figcaption>Montreal Canadiens Keychain</figcaption>
      </figure>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 DJ's Custom Prints. Proudly made in Newfoundland. All rights reserved.</p>
  </footer>
</body>
</html>
